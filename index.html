<!DOCTYPE html>
<html lang="ja">
<head>
	<title>welcome Nexseed Okinawa</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<!-- header -->
	<header class="fixed">
		<!-- header left-->
		<div class="icon">
			<img src="img/seedkun.png">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- header right-->
		<ul class="header-right">
			<li>新規登録</li>
			<li>ログイン</li>
		</ul>
	</header>
	<!-- header ここまで -->
	<!-- welcome -->
	<main class="welcome" id="margin-for-fixed">
		<h1 class="title">Welcome to Nexseed Okinawa</h1>
		<ul class="guideline">
			<li>Be Athlete</li>
			<li>Go World</li>
			<li>Enjoy Everything</li>
		</ul>
		<div class="btn-group">
			<button class="btn register">新規登録</button>
			<button class="btn login">ログイン</button>
		</div>
	</main>
	<!-- welcome ここまで -->
	<!-- curriculum -->
	<main class="curriculum">
		<h2 class="subtitle">Nexseed Life</h2>
			<ul class="img-box">
				<li><img src="img/programming.jpg">
					<span>Programming</span>
				</li>
				<li><img src="img/english.jpg">
					<span>English</span>
				</li>
				<li><img src="img/enjoy.jpg">
					<span>Enjoy</span>
				</li>
			</ul>
	</main>
	<!-- curriculum ここまで -->
	<!-- contact us -->
	<aside class="contact">
		<h2 class="subtitle ">Contact us</h2>
		<form>
			<div class="form">
				<div class="form-left">
					<fieldset>
						<input type="text" class="name" placeholder="お名前">
					</fieldset>
					<fieldset>
						<input type="email" class="email" placeholder="メールアドレス">
					</fieldset>
				</div>
				<div class="form-right">
					<fieldset>
						<textarea class="inquiry" placeholder="お問い合わせ内容"></textarea>
					</fieldset>
				</div>
			</div>
				<button>submit</button>
		</form>
	</aside>
	<!-- contact us ここまで -->
	<!-- footer -->
	<footer>
		<!-- footer left-->
		<div class="icon">
			<img src="img/seedkun.png">
			<span class="name"><strong>Seed</strong>Kun</span>
		</div>
		<!-- footer right-->
		<p class="footer-right">Copyright &copy; SeedKun inc</p>
	</footer>
	<!-- footer ここまで -->
</body>
</html>
